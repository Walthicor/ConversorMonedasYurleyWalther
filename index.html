<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="converter">
        <h1>Conversor de Monedas Walther y Yurley</h1>
        <input type="number" id="amount" placeholder="Monto a convertir">
        <select id="currency-from">
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="COP">Peso colombiano (COP)</option>
            <option value="BRL">Real brasileño (BRL)</option>
            <option value="ARS">Peso argentino (ARS)</option>
            <option value="MXN">Peso mexicano (MXN)</option>
            <option value="CRC">Colón costarricense (CRC)</option>
        </select>
        <select id="currency-to">
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="COP">Peso colombiano (COP)</option>
            <option value="BRL">Real brasileño (BRL)</option>
            <option value="ARS">Peso argentino (ARS)</option>
            <option value="MXN">Peso mexicano (MXN)</option>
            <option value="CRC">Colón costarricense (CRC)</option>
        </select>
        <button id="convert">Convertir</button>
        <div id="result"></div>

        <div class="image-section">
            <img src="YW.JPG" alt="Imagen Yurley y Walther" style="width: 200px; height: auto;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
